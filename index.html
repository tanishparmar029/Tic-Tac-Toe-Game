<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div class="scoreboard">
                <div class="score">
                    <span>Player X: </span><span id="scoreX">0</span>
                </div>
                <div class="score">
                    <span>Player O: </span><span id="scoreO">0</span>
                </div>
            </div>
        </header>
        <div class="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="resetGameBtn">Reset Game</button>
        </div>
        <div class="popup" id="popup">
            <div class="popup-content">
                <p id="popupMessage">Player X Wins!</p>
                <button id="closePopupBtn">Close</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Tic-Tac-Toe Game Created By TANISH PARMAR . All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
